{% extends 'base.html' %}
    
{% block head %}
<title>Register</title>
{% endblock %}
    
{% block body %}
<div class="parent-register">
    <div class="register">
        <div class="register-head">
            <p>Register</p>
        </div>
        <div class="register-body">
        <form action="{{url_for('register')}}" method="POST">
            <div class="msg">{{ msg }}</div>
            <div class="login-body-input">
                <label for="username">Username:</label>
                <br>
                <input type="text" name="username" placeholder="Username" id = "username">
            </div>
            <div class="register-body-input">
                <label for="email">Email:</label>
                <br>
                <input type="text" name="email" placeholder="Email" id = "email">
            </div>
            <div class="register-body-input">
                <label for="password">Password:</label>
                <br>
                <input type="password" name="password" placeholder="Password" id = "password">
            </div>
            <div class="register-body-input"   >
                <input type="submit" id="register-submit-button" name="submit" value="Register">
            </div>
        </form>
        <p class="bottom"><a class="bottom" href="{{url_for('login')}}"> Already have an account? / Sign In here</a></p>
        </div>
    </div>
</div>
{% endblock %}
